<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 200" width="100" height="200">
  <!-- Microphone Head -->
  <circle cx="50" cy="40" r="30" fill="url(#microphone-gradient)" />
  
  <!-- Microphone Body -->
  <rect x="35" y="70" width="30" height="100" rx="15" fill="url(#microphone-gradient)" />

  <!-- Microphone Stand -->
  <rect x="45" y="170" width="10" height="30" fill="gray" />
  
  <!-- Gradient for Pink Color -->
  <defs>
    <linearGradient id="microphone-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff79b0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff007f;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
